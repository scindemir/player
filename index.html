<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>the code player</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="codePlayer" content="An interactive code player">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
     <div id="header">
        
         <div id="logo">
         CodePlayer
         </div>
         
         <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
             <div class="toggleButton" id="css">CSS</div>
             <div class="toggleButton" id="javascript">JavaScript</div>
             <div class="toggleButton active" id="output">Output</div>
         </div>
      </div>
         
        
        <div id="bodyContainer">
         
            <textarea id="htmlPanel" class="panel"><p>Your HTML code</p></textarea>
            
            <textarea id="cssPanel" class="panel hidden">p { color: green; } </textarea>
            
            <textarea id="javascriptPanel" placeholder="Your JavaScript code" class="panel hidden"></textarea>
            
            <iframe id="outputPanel" class="panel"></iframe>
            
         </div>
     
        
        
    <script src="./script.js"></script>    
    </body>
</html>
